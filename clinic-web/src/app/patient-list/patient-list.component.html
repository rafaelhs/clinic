<div class="container">
  <app-patient-search
    [patientList]="patientList"
    (patientListChange)="updateList($event)"
  ></app-patient-search>

  <div *ngIf="patientList.length === 0">
    <p>Nenhum paciente encontrado</p>
  </div>
  <div *ngFor="let patient of patientList; let i = index">
    <app-patient-item
      [(patient)]="patientList[i]"
    ></app-patient-item>
  </div>
</div>
