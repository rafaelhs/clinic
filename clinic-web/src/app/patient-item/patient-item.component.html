<mat-card class="patient-card clickable" appearance="outlined" (click)="handleClick()">
  <div class="image-container">
    <img class="image" alt="avatar" src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Default-avatar.jpg" >
  </div>
  <div class="text-container">
    <div>
      <p class="text">{{patient.name}}</p>
    </div>
    <div>
      <p class="text">{{documentFormat(patient.document)}}</p>
    </div>
    <div>
      <p class="text">{{patient.email}}</p>
    </div>
  </div>
</mat-card>
